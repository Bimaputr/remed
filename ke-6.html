<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="datanya"></div>
    <script>
        function kalikanangka(angka1, angka2) {
            console.log("proses penghitungan " + angka1 + "dan " *  angka2);
            return angka1 * angka2;
        }

        console.log(kalikanangka(5, 10));
        console.log(kalikanangka(3, 15));
        document.getElementById("datanya").innerHTML = kalikanangka(5, 15);

    </script>
</body>
